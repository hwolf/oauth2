<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<section>
			<h2>Please Login</h2>
			<div class="row">
				<div class="col-md-6">
					<form role="form" th:action="@{login}" method="post">
						<div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" class="alert alert-danger" role="alert"
							th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
						</div>
						<div class="form-group">
							<label for="username">User Id</label> 
							<input type="text"
								class="form-control" id="username" placeholder="Your user id"
								name="username" autofocus="autofocus" />
						</div>
						<div class="form-group">
							<label for="password">Password</label> 
							<input type="password"
								class="form-control" id="password" placeholder="Your password"
								name="password" />
						</div>
						<button name="login" type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
