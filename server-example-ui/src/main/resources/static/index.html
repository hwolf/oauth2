<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="webjars/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
			<li><a href="login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="webjars/jquery/2.1.1/jquery.js" type="text/javascript"></script>
	<script src="webjars/angularjs/1.3.8/angular.js" type="text/javascript"></script>
	<script src="webjars/angularjs/1.3.8/angular-route.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
